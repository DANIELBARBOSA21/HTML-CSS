<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando videos no meu site</title>
</head>
<body>
    <h1 style="color: aqua;">inserindo videos de hospedados localmente </h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="Video/mp4">
        <source src="midia/meu-video.m4v" type="Video/m4v">
        <source src="midia/meu-video.webm" type="Video/webm">
        <source src="midia/meu-video.ogv" type="Video/ogv">
        <p>seu navegador nao tem compatibilidade com os formatos de video</p>
    </video>
    <h1>inserir video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8IX82XuB6FQ?si=ElqhpIwGrDiW0ayB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>vou inserir um video do Vimeo<h1>

        <iframe title="vimeo-player" src="https://player.vimeo.com/video/899076296?h=8f382512fe" width="640" height="360" frameborder="0"    allowfullscreen></iframe>


    
</body>
</html>
