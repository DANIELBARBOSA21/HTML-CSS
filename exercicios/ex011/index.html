<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>

</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir este arquivo em varios dispositivos diferentes ou simplismente aumtente e diminua o tamanho do navegadors</p>


   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzindo audio em html5</p>
    <!--<audio src="midia/echappe - Dan Bodan.mp3"controls autoplay></audio>
   MP3 WAV OGG -->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio</p>
        <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo</a>
    </audio>
    
    
    
    
    <!--os arquivos de video mais aceitos por HTML5 sÃ£o: MP4, M4V, WEBM e OGG-->

</body>
</html>
