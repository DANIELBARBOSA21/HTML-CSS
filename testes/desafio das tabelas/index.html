    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .num{
            background-color: lightgray;
        }
        
        
    </style>
</head>
<body>
    <h1> Mesclagem de telas</h1>
    <table>
        <tr>
            
        </tr>
        <tr>
            
            <td colspan="2">1</td>
            
            <td rowspan="2" class="num">3</td>
        </tr>
        <tr>
            
            <td>4</td>
            <td rowspan="3" class="num">5</td>
        </tr>
        <tr>
            
            <td>7</td>
            
            <td>9</td>
        </tr>
        <tr>
            
            <td>10</td>
            <td>12</td>
        </tr>
        <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr><tr>
            
            <td>16</td>
            <td>17</td>
            <td>18</td>
        </tr>
    </table>
    
</body>
</html>
    
</body>
</html>
